<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changi Airport Assistant</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>✈️ Changi Airport Assistant</h1>
            <div class="subtitle">Ask me anything about Changi Airport or Jewel</div>
        </header>
        
        <div class="chat-container">
            <div id="chat-history" class="chat-history"></div>
            
            <div class="input-area">
                <input type="text" id="user-input" placeholder="Type your question here...">
                <button id="send-btn">Send</button>
            </div>
            
            <div class="status" id="status">Ready to assist you!</div>
        </div>
        
        <footer>
            <p>Powered by Changi Airport information | Real-time assistance</p>
        </footer>
    </div>
    
    <script src="/static/js/script.js"></script>
</body>
</html>
